[alembic]
script_location = backend_api/app/db/migrations
prepend_sys_path = .
version_locations = backend_api/app/db/migrations/versions

sqlalchemy.url = sqlite:///./dev.db

env.py = backend_api/app/db/migrations/env.py

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(asctime)s %(name)s %(message)s
